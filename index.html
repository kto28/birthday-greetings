<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🎂 生日祝福發送器</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-pink-100 to-blue-100 min-h-screen flex items-center justify-center">
  <div class="bg-white p-6 rounded-2xl shadow-xl text-center space-y-6 w-full max-w-md">
    <h1 class="text-2xl font-bold">🎂 生日祝福發送器</h1>

    <div id="user-info" class="space-y-2">
      <p id="name" class="text-xl font-semibold">王小明</p>
      <p id="birthday" class="text-gray-600">生日：2025-04-09</p>
      <p id="zodiac" class="text-gray-600">星座：白羊座 ♈</p>
      <p id="flower" class="text-gray-600">花語：鬱金香 🌷</p>
    </div>

    <div id="greetings" class="space-y-4">
      <button onclick="sendWhatsApp(1)" class="w-full py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-lg text-lg">🎉 生日快樂！願你青春洋溢，每天快樂無比！🌟</button>
      <button onclick="sendWhatsApp(2)" class="w-full py-3 bg-green-500 hover:bg-green-600 text-white rounded-lg text-lg">🎂 祝你心想事成，笑容常開花💐</button>
    </div>

    <p class="text-gray-400 text-sm">點選祝福直接發送 WhatsApp 🎯</p>
  </div>

  <script>
    const greetings = [
      "🎉 生日快樂！願你青春洋溢，每天快樂無比！🌟",
      "🎂 祝你心想事成，笑容常開花💐"
    ];

    function sendWhatsApp(index) {
      const message = encodeURIComponent(greetings[index - 1]);
      window.open(`https://wa.me/852你的客戶電話號碼?text=${message}`, '_blank');
    }
  </script>
</body>
</html>
